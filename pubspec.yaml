name: voice_gmail_flutter
description: "Voice-controlled Gmail desktop application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # HTTP & Gmail
  dio: ^5.4.0
  googleapis: ^13.0.0
  googleapis_auth: ^1.5.1
  url_launcher: ^6.2.2
  http: ^1.2.0

  # Speech & TTS
  speech_to_text: ^6.6.0
  record: ^6.0.0
  flutter_tts: ^3.8.5
  web_socket_channel: ^2.4.0
  porcupine_flutter: ^3.0.0

  # UI
  flutter_html: ^3.0.0-beta.2
  window_manager: ^0.3.7
  flutter_markdown: ^0.6.18

  # Storage
  path_provider: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Utilities
  flutter_dotenv: ^5.1.0
  uuid: ^4.2.2
  intl: ^0.19.0
  fuzzywuzzy: ^1.2.0
  dart_phonetics: ^1.0.1

  cupertino_icons: ^1.0.8
  syncfusion_flutter_pdfviewer: ^24.1.41

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - .env
